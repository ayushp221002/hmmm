<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command + Z Sorry Card - Front</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }

        .card {
            width: auto; /* Adjusted to fit the image size */
            height: auto; /* Adjusted to fit the image size */
            border: 5px solid #e0e0e0;  /* Added border for visual separation */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .front {
            z-index: 2;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .front-image {
            max-width: 100%; /* Ensure the image fills the card's space */
            height: auto; /* Maintain the aspect ratio of the image */
            object-fit: contain;
            border-radius: 10px;
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        button {
            margin: 0 15px;
            padding: 15px 30px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            background-color: #ff3d31;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <!-- Front of the card -->
            <div class="card-face front" id="front">
                <div class="front-content">
                    <img src="images/Cover_72.png" alt="Command + Z Image" class="front-image">
                </div>
            </div>
        </div>
        <!-- Button to navigate to the inside view -->
        <div class="buttons">
            <button onclick="showInside()">Go to Inside</button>
        </div>
    </div>

    <script>
        function showInside() {
            window.location.href = "inside.html";  // Navigates to the inside page
        }
    </script>
</body>
</html>
